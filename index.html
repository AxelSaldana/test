<!DOCTYPE html>
<html lang="es">
<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="info">
            <h1>Realidad Aumentada WebXR</h1>
            <p id="status">Verificando compatibilidad...</p>

        <button id="ar-button" disabled>Iniciar AR</button>
        
        <div id="instructions" style="display: none;">
            <p>ðŸ‘† Toca la pantalla para colocar el avatar en el espacio</p>

    <!-- GLTFLoader para cargar modelos 3D -->
    <script>
        // Cargar GLTFLoader desde CDN
        const script = document.createElement('script');

        document.head.appendChild(script);
    </script>
    
    <!-- Script principal -->
    <script src="app.js"></script>
